name: coding_interview_flutter_app
description: Flutter project dedicated to clients of the service provider search platform

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Animations
  animated_splash_screen: ^1.1.0
  introduction_screen: ^2.1.0
  page_transition: ^2.0.1-nullsafety.0
  flutter_spinkit: ^5.1.0

  # Icons
  cupertino_icons: ^1.0.4
  font_awesome_flutter: ^9.2.0

  # Value equality
  equatable: ^2.0.3

  # State management
  flutter_bloc: ^8.0.0
  #bloc_test: ^8.3.0

  # Functional programming thingies
  dartz: ^0.10.0

  # Internet
  http: ^0.13.4

  #Internationalization and localization
  intl: ^0.17.0

  # Local cache
  shared_preferences: ^2.0.9

  #Utils
  bot_toast: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  build_runner: ^2.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf
          style: italic
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 700